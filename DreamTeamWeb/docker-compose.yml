services:
  hr-director-service:
    build:
      context: ./HrDirectorService
      dockerfile: Dockerfile
    container_name: hr-director-service
    ports:
      - "5002:80"
    networks:
      - app-network
    volumes:
      - hr-director-data:/app

  hr-manager-service:
    build:
      context: ./HrManagerService
      dockerfile: Dockerfile
    container_name: hr-manager-service
    ports:
      - "5001:80"
    depends_on:
      - hr-director-service
    networks:
      - app-network

  teamlead-1:
    build:
      context: ./DeveloperService
      dockerfile: Dockerfile
    container_name: teamlead-1
    environment:
      - TYPE=teamlead
      - ID=1
    depends_on:
      - hr-manager-service
    networks:
      - app-network

  teamlead-2:
    build:
      context: ./DeveloperService
      dockerfile: Dockerfile
    container_name: teamlead-2
    environment:
      - TYPE=teamlead
      - ID=2
    depends_on:
      - hr-manager-service
    networks:
      - app-network

  # Repeat for teamlead-3 to teamlead-5

  junior-1:
    build:
      context: ./DeveloperService
      dockerfile: Dockerfile
    container_name: junior-1
    environment:
      - TYPE=junior
      - ID=6
    depends_on:
      - hr-manager-service
    networks:
      - app-network

  # Repeat for junior-2 to junior-5

networks:
  app-network:

volumes:
  hr-director-data:
